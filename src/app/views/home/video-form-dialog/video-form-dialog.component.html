<h1 mat-dialog-title>New Video</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="videoForm">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" name="name" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Link</mat-label>
      <input matInput formControlName="link" name="link" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="createVideo()">
    Add Video
  </button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
